version: '3.8'

services:
  pdf-search-api:
    build: .
    container_name: pdf-search-api
    ports:
      - "8000:8000"  # API
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_WORKERS=2
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: ["uv", "run", "python", "run_api.py"]

  pdf-search-ui:
    build: .
    container_name: pdf-search-ui
    ports:
      - "8501:8501"  # Streamlit UI
    volumes:
      - ./data:/app/data
      - ./cache:/app/cache
      - ./logs:/app/logs
    environment:
      - ENVIRONMENT=production
      - API_HOST=pdf-search-api  # Connect to API service
      - API_PORT=8000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    depends_on:
      pdf-search-api:
        condition: service_healthy
    command: ["uv", "run", "python", "run_ui.py"]

  # Optional: Redis for caching (if needed for scaling)
  redis:
    image: redis:7-alpine
    container_name: pdf-search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
